    <h2 class="a11y-hidden">헤더 영역</h2>

                            <option value="1985">1985</option>
                            <option value="1984">1984</option>
                            <option value="1983">1983</option>
                            <option value="1982">1982</option>
                            <option value="1981">1981</option>
                            <option value="1980">1980</option>

                            <option value="all">전체</option>

                            <option value="series">시리즈</option>
                            <option value="episode">에피소드</option>
                        </select>
        
                        <div class="filter-box">
                            <input type="text" class="form-input input">
                            <button type="submit" class="btn-search" aria-label="검색"></button>
                        </div>
                    </form>
                </li>
                
                <li class="utility-item">
                    <button type="button" class="btn-change" aria-label="모드 변경"></button>
                </li>
            </ul>
            
        </div>
    </header>

    <main class="result-page">
        <section class="section">

                <div class="wrapper-chkbox">

                            <li><label class="movie-text" for="year14">2014</label><input class="yearlist-yearchk" type="checkbox" id="year14" value="2014"></li>
                            <li><label class="movie-text" for="year13">2013</label><input class="yearlist-yearchk" type="checkbox" id="year13" value="2013"></li>
                            <li><label class="movie-text" for="year12">2012</label><input class="yearlist-yearchk" type="checkbox" id="year12" value="2012"></li>
                            <li><label class="movie-text" for="year11">2011</label><input class="yearlist-yearchk" type="checkbox" id="year11" value="2011"></li>
                            <li><label class="movie-text" for="year10">2010</label><input class="yearlist-yearchk" type="checkbox" id="year10" value="2010"></li>
                        </ul>
                    </fieldset>
                    <fieldset class="chkbox-genrelist">
                        <legend class="item-title">genre</legend>
                        <ul >
                            <li><label class="movie-text" for="genreall">All</label><input class="genrelist-genrechk" type="checkbox" id="genreall" value="all" /></li>
                            <li><label class="movie-text" for="genremovie">영화</label><input class="genrelist-genrechk" type="checkbox" id="genremovie" value="movie" /></li>

                <div class="wrapper-itemcontainer"></div>
            </div>
        </section>

    <h2 class="a11y-hidden">푸터 영역</h2>
