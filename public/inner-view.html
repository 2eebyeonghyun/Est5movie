<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team5 Project2 : Movie</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/index.css" />

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>

  <body>
    <h2 class="a11y-hidden">헤더 영역</h2>
    <header class="header">
      <h1 class="logo">
        <a href="#none" aria-label="5TMOVIE">5TMOVIE</a>
      </h1>

      <h2 class="a11y-hidden">유틸리티</h2>
      <div class="utility">
        <ul class="utility-list">
          <h2 class="a11y-hidden">검색창</h2>
          <li class="utility-item">
            <form class="form">
              <select class="form-select select-year">
                <option value="all">전체</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
              </select>

              <select class="form-select select-type">
                <option value="all">전체</option>
                <option value="movie">영화</option>
                <option value="series">시리즈</option>
                <option value="episode">에피소드</option>
              </select>

              <div class="filter-box">
                <input type="text" class="form-input input" />
                <button type="submit" class="btn-search" aria-label="검색"></button>
              </div>
            </form>
          </li>

          <li class="utility-item">
            <button type="button" class="btn-change" aria-label="모드 변경"></button>
          </li>
        </ul>
      </div>
    </header>

    <main class="view-inner">
      <section class="section">
        <div class="container" id="movie-container">
          <p>Loading movie details...</p>
        </div>
      </section>
    </main>

    <h2 class="a11y-hidden">푸터 영역</h2>
    <footer class="footer"></footer>

    <script src="../assets/js/public/inner-view.js" type="module"></script>
  </body>
</html>
